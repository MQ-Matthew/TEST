<extend name="Layout/ins_page" />
<block name="content">
{:W('PageHeader/adv_search',array('name'=>'合同管理','search'=>'M'))}
<form method="post" name="form_adv_search" id="form_adv_search">
    <div class="adv_search panel panel-default hidden" id="adv_search">
        <div class="panel-heading">
            <div class="row">
                <h4 class="col-xs-6">高级搜索</h4>
                <div class="col-xs-6 text-right">
                    <a  class="btn btn-sm btn-info" onclick="submit_adv_search();">搜索</a>
                    <a  class="btn btn-sm" onclick="close_adv_search();">关闭</a>
                </div>
            </div>
        </div>
        <div class="panel-body">
            <div class="form-group col-sm-6">
                <label class="col-sm-4 control-label" for="li_name">标题：</label>
                <div class="col-sm-8">
                    <input  class="form-control" type="text" id="name" name="name" >
                </div>
            </div>
            <div class="form-group col-sm-6">
                <label class="col-sm-4 control-label" for="eq_user_name">合同编号：</label>
                <div class="col-sm-8">
                    <input  class="form-control" type="text" id="code_number" name="code_number" >
                </div>
            </div>

            <div class="form-group col-sm-6">
                <label class="col-sm-4 control-label" for="eq_user_name">申请人：</label>
                <div class="col-sm-8">
                    <input  class="form-control" type="text" id="user_name" name="user_name" >
                </div>
            </div>

            <div class="form-group col-sm-6">
                <label class="col-sm-4 control-label" for="be_create_time">日期：</label>
                <div class="col-sm-8">
                    <div class="input-daterange input-group" >
                        <input type="text" class="input-sm form-control text-center" name="create_time" readonly="readonly"/>
                        <span class="input-group-addon">-</span>
                        <input type="text" class="input-sm form-control text-center" name="create_time" readonly="readonly" />
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>

<form id="form_adv_search" name="form_adv_search" method="post">
        <input type="hidden" name="ajax" id="ajax" value="1">
        <div class="operate panel panel-default">
            <div class="panel-body">
               <div class="pull-left">
                    <a onclick="import_hetong()"  class="btn btn-sm btn-primary">从审批导入</a>
                </div>
                <div class="pull-right">
                    <a href="{:U('Flow/add','type=70')}"  class="btn btn-sm btn-primary">新增合同审批</a>
                </div>
            </div>
        </div>
</form>

<div class="ul_table ul_table_responsive">
    <ul>
        <li class="thead" style="padding-left:10px">
            <div class="pull-left">
                <span class="col-20 ">合同编号</span>
            </div>               
            <div class="pull-right">
                <span  class="col-10">金额</span> 
                <span  class="col-10">审批日期</span>                 
                <span  class="col-10 "> 申请人</span>
                <span  class="col-10 "> 科室</span>
            </div>
            <div class="autocut auto">
                合同标题
            </div>
        </li>
    </ul>
    <empty name="list">
        <ul>
            <li class="no-data">
                没找到数据
            </li>
        </ul>
        <else/>
        <form method="post" action="" name="form_data" id="form_data">
            <ul>
                <foreach name="list" item="vo">
                    <li class="tbody">
                        <div class="pull-left">
                            <span class="col-20 ">{$vo.code_number}</span>
                        </div>
                        <div class="pull-right">
                            <span class="col-10"> {$vo.amount|default='0.0'}</span> 
                            <span class="col-10"> {$vo.approve_time|to_date='Y-m-d'}</span>
                            <span class="col-10">{$vo.user_name}</span>
                            <span class="col-10">{$vo.dept_name}</span>
                        </div>
                        <div class="autocut auto"> 
                            <a href="{:U('read','id='.$vo['id'].'&fid='.$folder)}">{$vo.name}
                            <eq name="vo.name|strlen" value="0">
                                无标题
                            </eq></a> </div>
                    </li>
                </foreach>
            </ul>
        </form>
        <div class="pagination">
            {$page}
        </div>
    </empty>
</div> 

</block>
<block name="js">
<script type="text/javascript">

    
    $(document).ready(function(){        
        set_return_url();
    });
    //合同导入 
    function import_hetong() { 
        winopen("{:U('Agreement/import')}", 560, 470);
    };
    
</script>
</block>
